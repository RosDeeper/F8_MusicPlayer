<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>
    
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>
    
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input class="progress" type="range" value="0" step="1" min="0" max="100">
    
            <audio id="audio" src=""></audio>
        </div>
    
        <!-- Playlist -->
        <div class="playlist">
            
        </div>
    </div>

    <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const header = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const cd = $('.cd')
        const playbtn = $('.btn-toggle-play')
        const player = $('.player')
        const progress = $('.progress')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const ranBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')

        const app = {
            currentIndex: 5,
            song: [
                {
                    singer: 'Son Tung M-TP',
                    name: 'Am Tham Ben Em',
                    path: './assets/music/song1.mp3',
                    img: './assets/img/song1.jpg'
                },
                {
                    singer: 'Charlie Puth',
                    name: 'Dangerously',
                    path: './assets/music/song2.mp3',
                    img: './assets/img/song2.jpg'
                },
                {
                    singer: 'Charlie Puth',
                    name: 'Light Switch',
                    path: './assets/music/song3.mp3',
                    img: './assets/img/song3.jpg'
                },
                {
                    singer: 'Son Tung M-TP',
                    name: 'Con Mua Xa Dan',
                    path: './assets/music/song4.mp3',
                    img: './assets/img/song4.jpg'
                },
                {
                    singer: 'Son Tung M-TP',
                    name: 'Khong Phai Dang Vua Dau',
                    path: './assets/music/song5.mp3',
                    img: './assets/img/song5.jpg'
                },{
                    singer: 'Son Tung M-TP',
                    name: 'Muon Roi Ma Sao Con',
                    path: './assets/music/song6.mp3',
                    img: './assets/img/song6.jpg'
                },
                {
                    singer: 'Son Tung M-TP',
                    name: 'Nang Am Ngang Qua',
                    path: './assets/music/song7.mp3',
                    img: './assets/img/song7.jpg'
                },
                {
                    singer: 'Son Tung M-TP',
                    name: "There's No One At All",
                    path: './assets/music/song8.mp3',
                    img: './assets/img/song8.jpg'
                }
            ],
            
            render: function() {
                const htmls = this.song.map(a => {
                    return `
                        <div class="song">
                            <div class="thumb" style="background-image: url('${a.img}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${a.name}</h3>
                                <p class="author">${a.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })

                $('.playlist').innerHTML = htmls.join('')
            },

            defineProperties: function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.song[this.currentIndex]
                    }      
                })
            },

            handleEvent: function() {
                const cdWidth = cd.offsetWidth
                const _this = this
                const isPLaying = false
                const isRandom = false
                const isRepeat = false

                const cdAnimation = cdThumb.animate([
                    {transform: 'rotate(360deg)'}
                ], {
                    duration: 10000,
                    iterations: Infinity
                })
                cdAnimation.pause()

                document.onscroll = function() {
                    const scrollValue  = window.scrollY || document.documentElement.scrollTop
                    const newCdWidth = cdWidth - scrollValue
                    
                    if(newCdWidth >= 0) {
                        cd.style.width = newCdWidth + 'px'
                    }else {
                        cd.style.width = 0
                    }
                    
                    cd.style.opacity = newCdWidth / cdWidth
                }

                audio.onplay = function() {
                    _this.isPLaying = true
                    player.classList.add('playing')
                    cdAnimation.play()
                    }
                audio.onpause = function() {
                    _this.isPLaying = false
                    player.classList.remove('playing')
                    cdAnimation.pause()
                }
                progress.onchange = function(e) {
                    const seekTime = Math.floor(audio.duration / 100 * e.target.value)
                    audio.currentTime = seekTime
                }

                // Play/pause music
                playbtn.onclick = function() {
                    if(_this.isPLaying) {
                        audio.pause()
                    } else {
                        audio.play()
                    }
                }

                // Next/pre music
                nextBtn.onclick = function() {
                    if(_this.isRandom) {
                        _this.shuffleSong()
                    } else {
                        _this.nextSong()
                    }
                    audio.play()
                    cdAnimation.play()
                }
                prevBtn.onclick = function() {
                    if(_this.isRandom) {
                        _this.shuffleSong()
                    } else {
                        _this.previousSong()
                    }
                    audio.play()
                    cdAnimation.play()
                }

                // Shuffle music
                ranBtn.onclick = function() {
                    _this.isRandom = !_this.isRandom
                    ranBtn.classList.toggle('active', _this.isRandom)
                }

                // Repeat music
                repeatBtn.onclick = function() {
                    _this.isRepeat = !_this.isRepeat
                    repeatBtn.classList.toggle('active', _this.isRepeat)
                }

                // Seek music
                audio.ontimeupdate = function() {
                    if(audio.duration) {
                        const processPercent = Math.floor(audio.currentTime / audio.duration * 100)
                        progress.value = processPercent
                    }
                }

                // Music end
                audio.onended = function() {
                    if(_this.isRepeat) {
                        audio.play()
                    } else {
                        nextBtn.click()
                    }
                }
            },

            loadCurrentSong: function() {
                header.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.img}')`
                audio.src = this.currentSong.path
            },

            nextSong: function() {
                this.currentIndex += 1
                if(this.currentIndex >= this.song.length) {
                    this.currentIndex = 0
                }
                this.loadCurrentSong()
            },

            previousSong: function() {
                this.currentIndex -= 1
                if(this.currentIndex < 0) {
                    this.currentIndex = this.song.length - 1
                }
                this.loadCurrentSong()
            },

            shuffleSong: function() {
                let ranNum
                do {
                    ranNum = Math.floor(Math.random() * this.song.length)
                } while(ranNum == this.currentIndex)

                this.currentIndex = ranNum
                this.loadCurrentSong()
            },

            repeatSong: function() {

            },

            start: function() {
                this.defineProperties()
                this.loadCurrentSong()
                this.handleEvent()
                this.render()
            }
        }
        
        app.start()
    </script>
</body>
</html>
